<body>
    <!-- 极光背景 -->
    <div class="aurora"></div>

    <!-- 粒子 Canvas -->
    <canvas id="particle-canvas"></canvas>

    <!-- 烟花 Canvas -->
    <canvas id="firework-canvas"></canvas>

    <!-- 主内容 -->
    <div class="container">
        <h1 class="animate-in delay-1">新年倒计时</h1>
        <div class="year animate-in delay-2">2026</div>
        <div class="countdown animate-in delay-3">
            <div class="countdown-item">
                <span class="countdown-number" id="days">00</span>
                <span class="countdown-label">天</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="hours">00</span>
                <span class="countdown-label">时</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="minutes">00</span>
                <span class="countdown-label">分</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="seconds">00</span>
                <span class="countdown-label">秒</span>
            </div>
        </div>
        <div class="wishes animate-in delay-4">
            愿新的一年<br>
            万事如意 心想事成<br>
            前程似锦 未来可期
        </div>
    </div>

    <div class="mouse-hint">移动鼠标与粒子互动 · 点击屏幕释放烟花</div>

    <script>
        // ===== 配置常量 =====
        const CONFIG = {
            // 移动端检测
            isMobile: 'ontouchstart' in window || window.matchMedia('(max-width: 768px)').matches,

            // 粒子配置
            particle: {
                count: 'ontouchstart' in window || window.matchMedia('(max-width: 768px)').matches ? 20 : 60,
                connectDistance: 'ontouchstart' in window || window.matchMedia('(max-width: 768px)').matches ? 60 : 80,
                maxConnections: 'ontouchstart' in window || window.matchMedia('(max-width: 768px)').matches ? 30 : null,  // null 表示不限制
                shadowBlur: 15,
            },

            // 鼠标交互
            mouse: {
                radius: 150,
                forceMultiplier: 2,
            },

            // 烟花配置
            firework: {
                particleCount: 'ontouchstart' in window || window.matchMedia('(max-width: 768px)').matches ? 30 : 50,
                shadowBlur: 10,
                autoInterval: 'ontouchstart' in window || window.matchMedia('(max-width: 768px)').matches ? 8000 : 4000,
                celebrationInterval: 1500,
            },

            // 倒计时配置
            countdown: {
                animationDuration: 150,
            },
        };

        // 修正 maxConnections（桌面端不限制）
        CONFIG.particle.maxConnections = CONFIG.isMobile ? 30 : CONFIG.particle.count * (CONFIG.particle.count - 1) / 2;

        // ===== Canvas 初始化 =====
        const particleCanvas = document.getElementById('particle-canvas');
        const pCtx = particleCanvas.getContext('2d');
        const fireworkCanvas = document.getElementById('firework-canvas');
        const fCtx = fireworkCanvas.getContext('2d');

        // 烟花颜色常量
        const FIREWORK_COLORS = [
            'rgba(255, 107, 107, 1)',
            'rgba(78, 205, 196, 1)',
            'rgba(69, 183, 209, 1)',
            'rgba(255, 160, 122, 1)',
            'rgba(152, 216, 200, 1)',
            'rgba(247, 220, 111, 1)',
            'rgba(187, 143, 206, 1)',
            'rgba(255, 215, 0, 1)',
            'rgba(255, 0, 128, 1)'
        ];

        let resizeTimer;
        function resizeCanvas() {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                particleCanvas.width = window.innerWidth;
                particleCanvas.height = window.innerHeight;
                fireworkCanvas.width = window.innerWidth;
                fireworkCanvas.height = window.innerHeight;
            }, 150);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // ===== 粒子系统 =====

        // 鼠标位置
        let mouse = { x: null, y: null, radius: CONFIG.mouse.radius };

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        window.addEventListener('mouseout', () => {
            mouse.x = null;
            mouse.y = null;
        });

        // 粒子类
        class Particle {
            constructor() {
                this.x = Math.random() * particleCanvas.width;
                this.y = Math.random() * particleCanvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.baseSize = this.size;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.color = `hsla(${Math.random() * 60 + 200}, 70%, 60%,`;
                this.opacity = Math.random() * 0.5 + 0.2;
            }

            update() {
                // 鼠标交互
                if (mouse.x !== null) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < mouse.radius) {
                        const force = (mouse.radius - distance) / mouse.radius;
                        const directionX = dx / distance;
                        const directionY = dy / distance;

                        this.x -= directionX * force * CONFIG.mouse.forceMultiplier;
                        this.y -= directionY * force * CONFIG.mouse.forceMultiplier;
                        this.size = this.baseSize * (1 + force * 2);
                    } else {
                        this.size = this.baseSize;
                    }
                }

                this.x += this.speedX;
                this.y += this.speedY;

                // 边界检测
                if (this.x < 0 || this.x > particleCanvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > particleCanvas.height) this.speedY *= -1;
            }

            draw() {
                pCtx.fillStyle = this.color + this.opacity + ')';
                pCtx.beginPath();
                pCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                pCtx.fill();
            }
        }

        // 创建粒子
        const particles = [];
        const particleCount = CONFIG.particle.count;

        // 动画帧ID（用于暂停）
        let animationFrameId;
        let fireworkAnimationFrameId = null;

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        // 连接粒子
        function connectParticles() {
            const maxConnections = CONFIG.particle.maxConnections;
            const connectDistance = CONFIG.particle.connectDistance;
            const maxDistanceSq = connectDistance * connectDistance;
            let connections = 0;

            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    if (connections >= maxConnections) break;

                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distanceSq = dx * dx + dy * dy;

                    if (distanceSq < maxDistanceSq) {
                        const distance = Math.sqrt(distanceSq);
                        const opacity = (1 - distance / connectDistance) * 0.15;
                        pCtx.strokeStyle = `rgba(150, 150, 255, ${opacity})`;
                        pCtx.lineWidth = 0.5;
                        pCtx.beginPath();
                        pCtx.moveTo(particles[i].x, particles[i].y);
                        pCtx.lineTo(particles[j].x, particles[j].y);
                        pCtx.stroke();
                        connections++;
                    }
                }
            }
        }

        // 动画粒子
        function animateParticles() {
            pCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);

            for (const particle of particles) {
                particle.update();
                particle.draw();
            }

            connectParticles();
            animationFrameId = requestAnimationFrame(animateParticles);
        }

        animateParticles();

        // 页面不可见时暂停动画
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                cancelAnimationFrame(animationFrameId);
                cancelAnimationFrame(fireworkAnimationFrameId);
                fireworkAnimationFrameId = null;
                // 暂停庆典模式定时器
                if (celebrationTimer) {
                    clearInterval(celebrationTimer);
                }
            } else {
                animateParticles();
                if (fireworks.length > 0) {
                    animateFireworks();
                }
                // 恢复庆典模式定时器
                if (isCelebrated && celebrationTimer) {
                    celebrationTimer = setInterval(() => {
                        createFirework(Math.random() * window.innerWidth, Math.random() * window.innerHeight * 0.7);
                    }, CONFIG.firework.celebrationInterval);
                }
            }
        });

        // ===== 烟花系统 =====

        class FireworkParticle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 3 + 1;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 8 + 2;
                this.speedX = Math.cos(angle) * speed;
                this.speedY = Math.sin(angle) * speed;
                this.gravity = 0.15;
                this.friction = 0.98;
                this.opacity = 1;
                this.decay = Math.random() * 0.015 + 0.01;
                this.trail = [];
                this.trailLength = 5;
            }

            update() {
                this.trail.push({ x: this.x, y: this.y, opacity: this.opacity });
                if (this.trail.length > this.trailLength) {
                    this.trail.shift();
                }

                this.speedX *= this.friction;
                this.speedY *= this.friction;
                this.speedY += this.gravity;
                this.x += this.speedX;
                this.y += this.speedY;
                this.opacity -= this.decay;
                this.size *= 0.98;
            }

            draw() {
                // 绘制拖尾
                for (let i = 0; i < this.trail.length; i++) {
                    const t = this.trail[i];
                    const trailOpacity = (i / this.trail.length) * this.opacity * 0.5;
                    fCtx.fillStyle = this.color.replace('1)', `${trailOpacity})`);
                    fCtx.beginPath();
                    fCtx.arc(t.x, t.y, this.size * (i / this.trail.length), 0, Math.PI * 2);
                    fCtx.fill();
                }

                // 绘制粒子
                fCtx.fillStyle = this.color.replace('1)', `${this.opacity})`);
                fCtx.beginPath();
                fCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                fCtx.fill();
            }
        }

        let fireworks = [];

        function createFirework(x, y) {
            const color = FIREWORK_COLORS[Math.floor(Math.random() * FIREWORK_COLORS.length)];
            const particleCount = CONFIG.firework.particleCount;

            for (let i = 0; i < particleCount; i++) {
                fireworks.push(new FireworkParticle(x, y, color));
            }

            // 启动烟花动画（如果还没运行）
            if (!fireworkAnimationFrameId) {
                animateFireworks();
            }
        }

        // 烟花动画（只在有烟花时运行）
        function animateFireworks() {
            fCtx.clearRect(0, 0, fireworkCanvas.width, fireworkCanvas.height);

            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].update();
                fireworks[i].draw();
            }

            for (let i = fireworks.length - 1; i >= 0; i--) {
                if (fireworks[i].opacity <= 0) {
                    fireworks.splice(i, 1);
                }
            }

            if (fireworks.length > 0) {
                fireworkAnimationFrameId = requestAnimationFrame(animateFireworks);
            } else {
                fireworkAnimationFrameId = null;
            }
        }

        // 点击创建烟花
        window.addEventListener('click', (e) => {
            createFirework(e.clientX, e.clientY);
            // 创建额外的爆炸效果
            setTimeout(() => createFirework(e.clientX + (Math.random() - 0.5) * 100, e.clientY + (Math.random() - 0.5) * 100), 100);
            setTimeout(() => createFirework(e.clientX + (Math.random() - 0.5) * 100, e.clientY + (Math.random() - 0.5) * 100), 200);
        });

        // 自动随机烟花
        let autoFireworkTick = setInterval(() => {
            const x = Math.random() * fireworkCanvas.width;
            const y = Math.random() * fireworkCanvas.height * 0.6 + fireworkCanvas.height * 0.1;
            createFirework(x, y);
        }, CONFIG.firework.autoInterval);

        // 庆典模式定时器引用（用于清理）
        let celebrationTimer = null;

        // ===== 倒计时 =====
        const targetDate = new Date('2026-01-01T00:00:00');
        let isCelebrated = false;

        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                if (!isCelebrated) {
                    enterCelebrationMode();
                }
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            updateNumber('days', days);
            updateNumber('hours', hours);
            updateNumber('minutes', minutes);
            updateNumber('seconds', seconds);
        }

        function updateNumber(id, val) {
            const el = document.getElementById(id);
            const newVal = String(val).padStart(2, '0');
            if (el.textContent !== newVal) {
                el.style.transform = 'translateY(-10px)';
                el.style.opacity = '0';
                setTimeout(() => {
                    el.textContent = newVal;
                    el.style.transform = 'translateY(0)';
                    el.style.opacity = '1';
                }, CONFIG.countdown.animationDuration);
            }
        }

        function enterCelebrationMode() {
            isCelebrated = true;
            document.body.classList.add('celebration');
            document.querySelector('h1').textContent = '2026 新年快乐！';
            document.querySelector('.wishes').innerHTML = '跨年钟声已敲响<br>愿你在新的一年里<br>眼里有星辰 身边有暖阳';

            // 爆发式烟花
            for(let i=0; i<10; i++) {
                setTimeout(() => {
                    createFirework(Math.random() * window.innerWidth, Math.random() * window.innerHeight * 0.5);
                }, i * 300);
            }

            // 提高自动烟花频率，并保存定时器引用
            clearInterval(autoFireworkTick);
            celebrationTimer = setInterval(() => {
                createFirework(Math.random() * window.innerWidth, Math.random() * window.innerHeight * 0.7);
            }, CONFIG.firework.celebrationInterval);
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);

        // 初始烟花
        setTimeout(() => createFirework(window.innerWidth / 2, window.innerHeight / 3), 500);
        setTimeout(() => createFirework(window.innerWidth / 3, window.innerHeight / 2.5), 1000);
        setTimeout(() => createFirework(window.innerWidth * 2 / 3, window.innerHeight / 2.5), 1500);

        // 移动端提示自适应
        const mouseHint = document.querySelector('.mouse-hint');
        if (mouseHint) {
            mouseHint.textContent = CONFIG.isMobile
                ? '点击屏幕释放烟花'
                : '移动鼠标与粒子互动 · 点击屏幕释放烟花';
        }
    </script>
</body>
</html>
